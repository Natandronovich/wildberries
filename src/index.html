    <link rel="stylesheet" type="text/css" href="./core/styles/style.less">

    <title>Wildberries</title>

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__top">
                <div class="header__logo">
                    <h1>
                        <a class="header__logo-title" href="#">Wildberries</a>
                    </h1>
                </div>
                <form class="header__search">
                    <input class="search" name="search" placeholder="" type="search">
                </form>
                <div class="header__actions">
                    <ul class="header__list">
                        <li><a class="sing-in" href="#"></a></li>
                        <li><button class="cart-button" id="open-modal-btn"></button></li>
                        <span class="cart__counter">0</span>
                    </ul>
                </div>
                <div class="cart-modal" id="cart-modal">
                    <div class="cart-modal__box">
                        <div class="cart-modal__top">
                            <div class="cart-modal__top-text">
                                <h2>Корзина</h2>
                            </div>
                            <div class="cart-modal__top-button">
                                <button class="btn-clear-all">Очистить корзину</button>
                            </div>
                            <button class="cart-modal__close-btn" id="close-modal-btn">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <title>clear</title> <path d="M18.984 6.422l-5.578 5.578 5.578 5.578-1.406 1.406-5.578-5.578-5.578 5.578-1.406-1.406 5.578-5.578-5.578-5.578 1.406-1.406 5.578 5.578 5.578-5.578z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="cart-modal__content">
                            <ul class="cart-modal__list">
                            </ul>
                            <div class="cart-modal__full-price">
                                <h2>Итого:</h2>
                                <p class="full-price"></p>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="header__bottom">
                    <form class="header__search">
                        <input class="search" name="search" placeholder="" type="search">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="slider-body" id="slider">

                        </div>
                        <div class="slider__item">

                        <div class="slider__item">

                        </div>
                        <div class="slider__item">
                            <img src="./core/assets/images/img_6.1.png" alt="ipad">
                        </div>
                    </div>
                </div>
        </section>
    </main>
