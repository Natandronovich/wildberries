<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./core/styles/style.less">
    <link rel="icon" href="./core/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./components/card/card.css">
    <title>Wildberries</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <!-- <div class="header__burger">
                    <button type="button">

                <div class="header__logo">
                    <h1>

                    </h1>
                </div>
                <form class="header__search">
                    <input class="search" name="search" placeholder="" type="search">
                </form>
                <div class="header__actions">
                    <ul class="header__list">
                        <li><a class="sing-in" href="#"></a></li>
                        <li><button class="cart-button" id="open-modal-btn"></button></li>
                        <span class="cart__counter">0</span>
                    </ul>
                </div>
                <div class="cart-modal" id="cart-modal">
                    <div class="cart-modal__box">
                        <div class="cart-modal__top">
                            <div class="cart-modal__top-text">

                            </div>
                            <div class="cart-modal__top-button">
                                <button class="btn-clear-all">Очистить корзину</button>
                            </div>

                                </svg>
                            </button>
                        </div>
                        <div class="cart-modal__content">
                            <ul class="cart-modal__list">
                            </ul>
                            <div class="cart-modal__full-price">
                                <h2>Итого:</h2>
                                <p class="full-price"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <main>
        <section class="slider-body" id="slider">
                <div class="slider-body__wrapper">
                    <div class="slider">
                        <div class="slider__item">
                            <img src="./core/assets/images/img_3.1.png" alt="watch">
                        </div>
                        <div class="slider__item">
                            <img src="./core/assets/images/img_2.1.png" alt="iphone">
                        </div>
                        <div class="slider__item">
                            <img src="./core/assets/images/img-4.png" alt="mac">
                        </div>
                        <div class="slider__item">
                            <img src="./core/assets/images/img_5.1.png" alt="air-pods">
                        </div>
                        <div class="slider__item">
                            <img src="./core/assets/images/img_6.1.png" alt="ipad">
                        </div>
                    </div>
                </div>
        </section>

    <div id="card-root"></div>
    <footer class="footer">
        <div class="footer__text">
            <p>Made by The Best Code Providers</p>

        <div class="footer__social-icons">

                <li><a class="footer-icon-facebook" href="https://www.facebook.com" target="_blank"><img src="/src/core/assets/icons/facebook-square.svg" alt="facebook"></a></li>
                <li><a class="footer-icon-instagram" href="https://www.instagram.com" target="_blank"><img src="/src/core/assets/icons/instagram.svg" alt="instagram"></a></li>
                <li><a class="footer-icon-vk" href="https://vk.com" target="_blank"><img src="/src/core/assets/icons/vk2.svg" alt="vk"></a></li>
